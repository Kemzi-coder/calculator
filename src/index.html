<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
   <div class="wrapper">
      <div class="calculator">
         <div id="input" class="input">
         </div>
      
         <div id="panel" class="panel">
               <div class="keys">
                  <button class="key panel__btn" data-value="7" data-inputable="true">
                     7
                  </button>
                  <button class="key panel__btn" data-value="8" data-inputable="true">
                     8
                  </button>
                  <button class="key panel__btn" data-value="9" data-inputable="true">
                     9
                  </button>
                  <button id="del" class="key panel__btn" data-value="del">
                     DEL
                  </button>
                  <button class="key panel__btn" data-value="4" data-inputable="true">
                     4
                  </button>
                  <button class="key panel__btn" data-value="5" data-inputable="true">
                     5
                  </button>
                  <button class="key panel__btn" data-value="6" data-inputable="true">
                     6
                  </button>
                  <button class="key panel__btn" data-value="+" data-inputable="true" data-type="sign">
                     +
                  </button>
                  <button class="key panel__btn" data-value="1" data-inputable="true">
                     1
                  </button>
                  <button class="key panel__btn" data-value="2" data-inputable="true">
                     2
                  </button>
                  <button class="key panel__btn" data-value="3" data-inputable="true">
                     3
                  </button>
                  <button class="key panel__btn" data-value="-" data-inputable="true" data-type="sign">
                     -
                  </button>
                  <button class="key panel__btn" data-value="." data-inputable="true">
                     .
                  </button>
                  <button class="key panel__btn" data-value="0" data-inputable="true">
                     0
                  </button>
                  <button class="key panel__btn" data-value="/" data-inputable="true" data-type="sign">
                     /
                  </button>
                  <button class="key panel__btn" data-value="*" data-inputable="true" data-type="sign">
                     *
                  </button>
         
                  <button id="reset" class="key panel__bottom-btn" data-value="reset">
                     RESET
                  </button>
                  <button id="equal" class="key panel__bottom-btn" data-value="=">
                     =
                  </button>
               </div>
      
      
         </div>
      </div>
   </div>
</body>
</html>
